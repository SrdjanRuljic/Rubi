<div class="row">

    <br />
    <div class="row">
        <input type="text" class="search form-control" ng-model="searchInput" ng-change="searchEvent()" placeholder="Search..." />
    </div>

    <br />
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" ng-repeat="item in moviesData" ng-click="previewMovie(item.id)">
            <div class="row curs">
                <img ng-if="item.imgLink !== null" src="{{item.imgLink}}" class="img" height="350"/>
                <img ng-if="item.imgLink === null" src="no-poster-available.jpg" class="img" height="350"/>
            </div>
            <div class="row">
                <h2>{{item.title}}</h2>
            </div>
        </div>
    </div>
</div>
